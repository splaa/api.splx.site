# Build your static website with Eleventy
name: Deploy
on: [ push ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Copy file via scp
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSH_KEY }}
        with:
          overwrite: true
          source: "./"
          target: "/var/www/api.splx.site"
      - name: Executing remote  command
        uses: appleboy/ssh-action@master
        with:
          debug: true
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSH_KEY }}
          script: cd /var/www/api.splx.site && composer install --optimize-autoloader --no-dev